<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="" action="/payment" method="post">
    <label for="value">Value of price:</label>
    <br>
    <input type="number" name="value" min="1" step="0.01" value="0">
    <br>
    <label for="description">Product description:</label>
    <br>
    <textarea name="description" rows="4" cols="20"></textarea>
    <br>
    <select name="select">
        <option value="usd">USD</option>
        <option value="eur" selected>EUR</option>
        <option value="rub">RUB</option>
    </select> <input type="submit" name="payment">
</form>
</body>
</html>
